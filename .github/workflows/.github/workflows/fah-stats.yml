name: Update Folding@Home Stats

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch team stats
        run: |
          curl -s https://stats.foldingathome.org/api/team/1067639 > data/team.json

      - name: Fetch donor stats
        run: |
          curl -s https://stats.foldingathome.org/api/donor/366956 > data/donor.json

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/team.json data/donor.json
          git commit -m "Update FAH stats" || echo "No changes"
          git push
